<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">

    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1>
            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a> </li>
                    <li> <a href="produtos.html"> Produtos </a> </li>
                    <li> <a href="contato.html"> Contato </a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeCompleto"> Nome Completo:</label>
            <input type="text" id="nomeCompleto" class="inputPadrao" required placeholder="Seu Nome">

            <label for="email">Email:</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@email.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(12) 12345-6789">

            <label for="mensagem"> Nos ajude a Melhorar!</label >
            <textarea rows="10" id="mensagem" class="inputPadrao"></textarea>

            <fieldset class="radio">
                <legend>Como prefere ser contatado?</legend>

                <label for="radioEmail">
                <input type="radio" name="contato" value="Email" id="radioEmail">Email</label>


            <label for="radioTelefone">
                <input type="radio" name="contato" value="Telefone" id="radioTelefone">Telefone</label>


            <label for="radioWpp">
                <input type="radio" name="contato" value="Whatsapp" id="radioWpp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido</legend>
                <select> 
                    <option>Manh√£</optipon>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email? </label>

            <input type="submit" name="contato" value="Enviar Cadastro" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
                </tbody:>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
